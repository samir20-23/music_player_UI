<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="device-container">
        
        <div class="screen">
            
            <div class="nav-bar">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <div class="image-placeholder">
                </div>

            <div class="song-info">
                <h2>Song Title</h2>
                <p>Artist Name</p>
            </div>

            <div class="progress-bar-container">
                <div class="progress-line"></div>
                <span class="time-indicator">0:45</span>
                <span class="time-indicator">3:20</span>
            </div>
 
            <div class="controls-bar">
                <span class="button shuffle-button">
                    <i class="fa-solid fa-shuffle"></i>
                </span>
                <span class="button backward-button">
                    <i class="fa-solid fa-backward"></i>
                </span>
                <span class="button play-pause-button">
                    <i class="fa-solid fa-play"></i>
                </span>
                <span class="button forward-button">
                    <i class="fa-solid fa-forward"></i>
                </span>
            </div>

            <div class="nav-pad">
                <span class="direction-button top-button"></span>
                <span class="direction-button left-button"></span>
                <span class="direction-button right-button"></span>
                <span class="direction-button bottom-button"></span>
                <span class="direction-button center-button"></span>
            </div>

            
            
<input type="range" min="0" max="100" value="0" class="progress-slider">
        </div> </div> </body>
</html>
